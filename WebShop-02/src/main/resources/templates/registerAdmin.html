<body class="login-img3-body">

  <div class="container" >
	<div class="text-center">
            <a href="/index">
                          <i class="icon_house_alt"></i>
                          <span>Dashboard</span>
                      </a>
     </div>
   
    <form class="login-form" th:action="@{/buyers/addNew}" method="post">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        
            <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" placeholder="First Name" name="firstName" autofocus required />
        </div>
        
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" placeholder="Last Name" name="lastName" required />
        </div>
        
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_mail_alt"></i></span>
          <input type="text" class="form-control" placeholder="Address" name="address" required />
        </div>
        
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_phone"></i></span>
          <input type="text" class="form-control" placeholder="Phone Number" name="phone" required />
        </div>
        
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_mail_alt"></i></span>
          <input type="email" class="form-control" placeholder="Email" name="email" autofocus required />
        </div>
        
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" placeholder="Password" id="password" name="password" required/>
        </div>
        
         <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" required/>
        </div>
        
        
        
        <div sec:authorize="hasAuthority('ADMIN')" class="form-group">
							<label class="col-form-label">Roles:</label> 
							<select
								name="roles" size="5" multiple required>
<!-- 								<option>-SELECT-</option> -->
								<option th:each="role : ${roleList}" 
									th:value="${role.id}"
									th:text="${role.name}">
								</option>
							</select>
						</div>
		<label class="checkbox">
                <input type="checkbox" name="enabled" id="enabled" th:value="1"> Enable User
               
            </label>
        
        <label class="checkbox">
                <span><a th:href="@{/login}">Login Page</a></span>
<!--                 <span class="pull-right"><a th:href="@{forgot-password}"> Forgot Password?</a></span> -->
            </label>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
        
      </div>
    </form>
    <div class="text-right">
